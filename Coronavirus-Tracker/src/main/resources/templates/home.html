<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <head>
    <title>Corona Virus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
     a {
            text-decoration: none;
            color: white;
        }
          a:hover {
            color: white; 
        }
      .button{
        background-color:#D2042D;
        border-radius:8px;
        color: white;
       
        text-align: center;
       }
       .button:hover {
          background-color:	#C21A09;
        }
    </style>
    </style>
  </head>

  <body>
  	<div class="p-3 mb-2 bg-info text-dark">
    <h1>Corona Virus Tracker application</h1><br>
    <p>This Application List the Current number of cases reported across the globe</p>
    <div>
       <button class="button"><a th:href="@{/ViewChart}"><h2 class="display-4" th:text="${totalDeathsReported}"></h2></a></button> 
    </div>
    <div>
      <p class="lead">Total cases reported as of Today</p>
    </div>
    <marquee behavior="alternate"><div class="badge bg-success text-light"><h3>Wear Mask. Use Sanitizer. Keep Social Distance.</h3></div></marquee>
    <div class="container">
  <table class="table table-success table-striped-columns">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Deaths Reported</th>
         <th>Changes Since Last Day</th>
      </tr>
      <tr th:each="locationstate : ${LocationStates}">
        <td th:text="${locationstate.state}"></td>
        <td th:text="${locationstate.country}"></td>
        <td th:text="${locationstate.latestTotalDeaths}">0</td>
        <td th:text="${locationstate.differFromPrevay}">0</td>
      </tr>
    </table>
    </div>
  </body>

</html>
